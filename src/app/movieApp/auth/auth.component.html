<h2>Sign up</h2>
<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <div class="mb-3">
        <label for="email" class="form-label">e-mail</label>
        <input type="email" ngModel required email name="email" id="email" class="form-control">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">password</label>
        <input type="password" ngModel name="password" id="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">sign up</button>
</form>
<br><br>
<h2>Login</h2>

<form *ngIf="!loading" #authLogin="ngForm" (ngSubmit)="onLogin(authLogin)">
    <div class="mb-3">
        <label for="email" class="form-label">e-mail</label>
        <input type="email" ngModel required email name="email" id="email" class="form-control">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">password</label>
        <input type="password" ngModel name="password" id="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">login</button>
</form>
<div class="spinner-border text-secondary" role="status" *ngIf="loading">
    <span class="visually-hidden">Loading...</span>
</div>
